<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <div class="top-bar">
      <input type="text" id="cityInput" placeholder="Enter city name" />
      <button id="searchBtn">Search</button>
      <button id="themeToggle">☀️</button>
    </div>

    <div id="weatherCard" class="hidden">
      <h2 id="cityName"></h2>
      <img id="weatherIcon" alt="Weather Icon"/>
      <p id="description"></p>
      <h1 id="temperature"></h1>
      <div class="details">
        <p>Humidity: <span id="humidity"></span>%</p>
        <p>Wind Speed: <span id="windSpeed"></span> km/h</p>
      </div>
    </div>

    <div id="error" class="error hidden">City not found. Please try again.</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
